<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="suit.css" />
    <style>
      .papanskor {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .papanskor > div {
        margin: 0 10px;
      }

      .sekor,
      .skor {
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Game Suit Jawa</h1>

    <div class="papanskor">
      <div>
        Player:
        <div class="sekor">0</div>
      </div>
      <div>
        AI:
        <div class="skor">0</div>
      </div>
    </div>

    <div class="container">
      <div class="area-komputer">
        <img src="gajah.png" class="img-komputer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img src="gajah.png" class="gajah" />
          </li>
          <li>
            <img src="orang.png" class="orang" />
          </li>
          <li>
            <img src="semut.png" class="semut" />
          </li>
        </ul>
      </div>
    </div>
    <script src="suit.js"></script>
  </body>
</html>
